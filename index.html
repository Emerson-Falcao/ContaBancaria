<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scutum - Conta Banc√°ria</title>
    <script src="./js/main.js" defer type="module"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <p>SCUTUM</p>
        <img src="imagens/shield.png" alt="icon">
    </header>
    <main>
        <h1>CADASTRO</h1>
        <form class="form" id="form">
            <label for="name">Nome:</label>
            <input type="text" name="name" id="name" placeholder="Nome Completo">
            <label for="cpf">CPF:</label>
            <input type="text" name="cpf" id="cpf" placeholder="000.000.000-00">
            <label for="tel">Telefone:</label>
            <input type="tel" name="tel" id="tel" placeholder="(00)00000-0000">
            <label for="password">Senha:</label>
            <input type="password" name="password" id="password"> 
            <label for="passConf">Confirmar Senha:</label>
            <input type="password" name="passConf" id="passConf">
            <div class="buttons"> 
                <input type="button" class="btnCad" id="btnCad" value="Cadastrar">
                <input type="reset" class="btnLimpar" value="Limpar">
            </div>
            <div class="alert" id="alert"></div>
        </form>
    </main>
    <footer>
        <p class="footerP">Banco Scutum, 2022 </br>
            Banco Scutum nas Redes Sociais:
        </p> 
        <div>
            <a href="https://facebook.com" target="_blank"><img src="imagens/face.png" alt="icon"></a>
            <a href="https://instagram.com" target="_blank"><img src="imagens/instagram.png" alt="icon"></a>
            <a href="https://twitter.com" target="_blank"><img src="imagens/twitter.png" alt="icon"></a>
        </div>
    </footer>
</body>
</html>
